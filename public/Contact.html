<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    .form-group { margin-bottom: 1rem; }
    .required { color: red; }
    .invalid { border-color: red; }
    .btn-group { margin-top: 1rem; }
  </style>
</head>
<body>

  <h2>Contact Us</h2>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">Your Name <span class="required">*</span></label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email ID <span class="required">*</span></label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <p id="emailError" style="color: red;"></p>
    </div>
    <div class="form-group">
      <label for="contact">Contact No.</label>
      <input type="tel" id="contact" placeholder="Enter your contact number">
    </div>
    <div class="form-group">
      <label for="message">Message/Feedback <span class="required">*</span></label>
      <textarea id="message" placeholder="Enter your message" required></textarea>
    </div>
    <div class="btn-group">
      <button type="submit" class="send">Send</button>
      <button type="reset" class="clear">Clear</button>
    </div>
  </form>

  <!-- ✅ JavaScript loaded at the end -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("✅ script.js loaded");

      document.getElementById('contactForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const emailInput = document.getElementById('email');
        const email = emailInput.value.trim();
        const contact = document.getElementById('contact').value.trim();
        const message = document.getElementById('message').value.trim();
        const emailError = document.getElementById('emailError');

        if (!name || !email || !message) {
          alert("Please fill in all required fields (Name, Email, Message).");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailInput.classList.add('invalid');
          emailError.textContent = 'Email is invalid.';
          return;
        } else {
          emailInput.classList.remove('invalid');
          emailError.textContent = '';
        }

        try {
          const response = await fetch("/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, contact, message }),
          });

          if (response.ok) {
            alert(`Thank you, ${name}! Your message has been sent.`);
            document.getElementById("contactForm").reset();
          } else {
            const errorText = await response.text();
            alert("Failed to send message: " + errorText);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred while sending your message.");
        }
      });
    });
  </script>

</body>
</html>
